name: exprml-cli
version: v0.0.1
description: exprml command line interface
options:
  -help:
    short: -h
    type: boolean
    description: Shows help message.
subcommands:
  version:
    description: Shows the version of the exprml-cli command.
  evaluate:
    description: Evaluates a YAML expression.
    options:
      -help:
        short: -h
        type: boolean
        description: Show help message.
      -input-path:
        short: -i
        description: Input YAML file path. stdin is used if not provided.
      -output-path:
        short: -o
        description: Output file path. stdout is used if not provided.
      -format:
        default: yaml
        short: -f
        description: Output format. One of `yaml` or `json`.
  validate:
    description: Validates a YAML file.
    options:
      -help:
        short: -h
        type: boolean
        description: Show help message.
      -input-path:
        short: -i
        description: Input YAML file path. stdin is used if not provided.
      -output-path:
        short: -o
        description: Output file path. stdout is used if not provided.
